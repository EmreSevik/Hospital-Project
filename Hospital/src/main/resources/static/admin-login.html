<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Girişi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar">
  <h1><a href="index.html" style="text-decoration: none; color: white;">Yönetim Sistemi</a></h1>
</nav>
<div class="container">
  <h1>Admin Girişi</h1>
  <form onsubmit="handleLogin(event)">
    <label for="username">Kullanıcı Adı:</label>
    <input type="text" id="username" required placeholder="Kullanıcı adınızı girin">
    <label for="password">Şifre:</label>
    <input type="password" id="password" required placeholder="Şifrenizi girin">
    <button type="submit">Giriş Yap</button>
  </form>
</div>
<script>
  function handleLogin(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === 'emresevik' && password === '1234') {
      window.location.href = 'admin.html';
    } else {
      alert('Hatalı kullanıcı adı veya şifre!');
    }
  }
</script>
</body>
</html>
